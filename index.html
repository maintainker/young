<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아시아나</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="asiana_header">
      <h1>
        <a href="/">Tiramid</a>
      </h1>
      <ul class="nav-bar">
        <li><a href="#">예약</a></li>
        <li><a href="#">여행상품</a></li>
        <li><a href="#">여행</a></li>
        <li><a href="#">설정</a></li>
      </ul>
      <div class="link-list">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
      </div>
    </header>
    <div id="asiana_advertise">
      <img
        src="https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288734&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wMjIwX251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006"
        alt="광고 이미지"
      />
    </div>
    <div id="asiana_reservation">
      <div class="input-section">
        <label class="start-point" for="asiana_start">
          <select id="asiana_start">
            <option value="">출발지</option>
            <option value="1">서울</option>
            <option value="2">경기</option>
            <option value="3">인천</option>
            <option value="4">광주</option>
            <option value="5">부산</option>
          </select>
          <button>
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </button>
        </label>
        <label for="asiana_end">
          <select id="asiana_end">
            <option value="">도착지</option>
            <option value="1">서울</option>
            <option value="2">경기</option>
            <option value="3">인천</option>
            <option value="4">광주</option>
            <option value="5">부산</option>
          </select>
          <button>
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </button>
        </label>
        <label for="asiana_start_date">
          <input type="date" id="asiana_start_date" />
        </label>
        <label for="asiana_end_date">
          <input type="date" id="asiana_end_date" />
        </label>
      </div>
    </div>
    <div id="asiana_recommend">
      <h2>추천 여행지</h2>
      <ul class="img-container">
        <li>
          <img
            src="https://a.cdn-hotels.com/gdcs/production194/d1943/60dc308f-f8ef-47a2-9a68-07ebc0ba3fa6.jpg"
          />
        </li>
        <li>
          <img
            src="https://a.cdn-hotels.com/gdcs/production194/d1943/60dc308f-f8ef-47a2-9a68-07ebc0ba3fa6.jpg"
          />
        </li>
        <li>
          <img
            src="https://a.cdn-hotels.com/gdcs/production194/d1943/60dc308f-f8ef-47a2-9a68-07ebc0ba3fa6.jpg"
          />
        </li>
        <li>
          <img
            src="https://a.cdn-hotels.com/gdcs/production194/d1943/60dc308f-f8ef-47a2-9a68-07ebc0ba3fa6.jpg"
          />
        </li>
      </ul>
    </div>
  </body>
  <footer></footer>
</html>
